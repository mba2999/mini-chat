<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Chat</title>
  <style>
    body { font-family: Arial; background:#111; color:#fff; margin:0; display:flex; flex-direction:column; height:100vh; }
    #messages { flex:1; overflow-y:auto; padding:10px; }
    #input { display:flex; padding:10px; background:#222; }
    input { flex:1; padding:10px; border:none; border-radius:5px; }
    button { background:#0af; border:none; color:white; padding:10px 15px; border-radius:5px; margin-left:5px; }
  </style>
</head>
<body>
  <div id="messages"></div>
  <div id="input">
    <input id="msg" placeholder="Type a message...">
    <button onclick="send()">Send</button>
  </div>

  <script>
    const ws = new WebSocket('wss://mini-chat-server.glitch.me');
    const messages = document.getElementById('messages');
    const msgInput = document.getElementById('msg');

    ws.onmessage = (event) => {
      const msg = document.createElement('div');
      msg.textContent = event.data;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    };

    function send() {
      ws.send(msgInput.value);
      msgInput.value = '';
    }
  </script>
</body>
</html>
